<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
    <main>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="Name" placeholder="Your Name"></br>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" name="Name" placeholder="Your Email"></br>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password"></br>
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="number"></br>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    Male:
                    <input type="radio" id="Male" name="Gender" value="Male">
                    Female:
                    <input type="radio" id="Female" name="Gender" value="Female">
                    Other:
                    <input type="radio" id="Other" name="Gender" value="Other">
                </td>
            </tr>
            <tr>
                <td>
                    Language:
                </td>
                <td>
                    <select id="lang" name="lang">
                        <option>Select Options</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Mysql">Mysql</option>
                        <option value="Full Stack">Full Stack</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Zip Code:
                </td>
                <td>
                    <input type="number" id="zip code" name="zipcode" size="6">
                </td>
            </tr>
            <tr>
                <td>
                        About:
                </td>
                <td>
                    <textarea name="message" id="message" cols="25" rows="4" placeholder="Write about Yourself..."></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
    <footer>
        <a href="./index.html" style="text-decoration:none;">Back To Home Page</a>
    </footer>
    </main>
    </body>
</html>
